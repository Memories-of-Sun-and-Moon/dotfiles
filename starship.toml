scan_timeout = 10

right_format = """$time"""

[character]
error_symbol = "[✗](bold red)"
success_symbol = "[❯](bold green)"

[cmd_duration]
min_time = 10
show_milliseconds = true

[directory]
truncation_length = 100
truncate_to_repo = true
truncation_symbol = "…/"

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = '🏳'
ahead = '🏎💨⇡${count}'
behind = '😰⇣${count}'
diverged = '😵⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[sudo]
style = 'bold dimmed green'
symbol = '👩‍💻 '
disabled = false

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '+9'
